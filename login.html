<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dent-Vision AI</title>
    <style>
        :root {
            --bg: #0E0E0E;
            --accent: #A3FF00;
            --text: #FFFFFF;
            --muted: #B9C0CC;
            --panel: rgba(255, 255, 255, 0.06);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: var(--panel);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .tagline {
            color: var(--muted);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(163, 255, 0, 0.2);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: #0E0E0E;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #8cdc00;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Dent-Vision AI</div>
        <div class="tagline">Restricted Access</div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="password">Access Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        
        <div class="error-message" id="errorMessage">
            Incorrect password. Please try again.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Default password (replace with a secure password in production)
            const CORRECT_PASSWORD = 'dent123'; // Change to your desired password
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === CORRECT_PASSWORD) {
                // Define um cookie que expira em 1 dia
                const expires = new Date();
                expires.setTime(expires.getTime() + (24 * 60 * 60 * 1000));
                document.cookie = `authenticated=true; expires=${expires.toUTCString()}; path=/`;
                
                // Redireciona para a pÃ¡gina principal
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
