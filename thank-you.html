<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Dent-Vision AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0A0A0A;
            --panel: #151515;
            --text: #FAFAFA;
            --accent: #A3FF00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            background: var(--panel);
            padding: 60px 40px;
            border-radius: 16px;
            border: 1px solid rgba(163, 255, 0, 0.1);
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(163, 255, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }
        
        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: var(--accent);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent);
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 32px;
            background: var(--accent);
            color: var(--bg);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(163, 255, 0, 0.3);
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        <p><strong>Your request has been received successfully.</strong></p>
        <p>We'll get back to you within 24 hours with access instructions.</p>
        <p style="font-size: 0.95rem; margin-top: 25px; opacity: 0.7;">
            Check your email inbox (and spam folder) for our response.
        </p>
        
        <a href="index.html" class="btn">Back to Home</a>
    </div>
    
    <script>
        // Auto-redirect apÃ³s 10 segundos
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
    </script>
</body>
</html>
